# Language properties for SPSSINC_TRANS
# NLS_MESSAGEFORMAT_NONE.
# NLS_ENCODING=UNICODE.


Results.LABEL=結果變數(V)：
Results_mnemonic.VALUE=V
Results_tooltip.LABEL=為函數將傳回的所有變數輸入名稱
SPSSINC_TRANS.LABEL=程式設計轉換
SPSSINC_TRANS_action.LABEL=程式設計轉換...
formula.LABEL=轉換公式(F)：
formula_mnemonic.VALUE=F
formula_tooltip.LABEL=
initial.LABEL=起始設定公式(I)：
initial_mnemonic.VALUE=I
initial_tooltip.LABEL=在傳遞資料之前，先輸入要評估的表示式
item_12.LABEL=使用此對話框可將 Python 函數套用至觀察值資料。\n它需要 Integration Plug-In for Python。
item_13.LABEL=轉換語法的格式應為\nmodule.function(parm1=value, parm2=value,...)\n值可以為 SPSS Statistics 變數名稱、數字或字串文字。\n文字必須括在任一類型的三引號中。\n請參閱說明，以取得詳細資料。
item_14.LABEL=結果變數可以為新變數或現有變數。\n類型程式碼對於數字變數應為 0，\n對於字串應為字串長度。\n如果新類型有所不同，\n則會變更現有變數的類型。
types.LABEL=類型碼(T)：
types_mnemonic.VALUE=T
types_tooltip.LABEL=為每個結果變數輸入一個數字。0 表示數值；較大的值則表示該長度的字串
usermissing.LABEL=將使用者遺漏值轉換為系統遺漏(C)
usermissing_mnemonic.VALUE=C
usermissing_tooltip.LABEL=勾選此方框可在呼叫 Python 程式碼之前將所有使用者遺漏值轉換為系統遺漏
v17_warning.LABEL=此對話是用較新版本的 IBM SPSS Statistics 所建立的，\n某些特性可能無法如預期運作。
