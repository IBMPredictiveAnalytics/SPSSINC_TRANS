item_12.LABEL=Utilizzare questa finestra di dialogo per applicare le funzioni Python ai dati del caso.\nÈ richiesto Integration Plug-In for Python.
item_13.LABEL=La sintassi di trasformazione deve avere il formato\nmodule.function(parm1=value, parm2=value,...)\nI valori possono essere nomi di variabili, numeri o letterali di stringa SPSS Statistics.\nI letterali devono essere racchiusi tra virgolette triple di uno dei tipi.\nConsultare la guida per i dettagli.
item_14.LABEL=Le variabili risultato possono essere nuove o esistenti.\nIl codice del tipo deve essere 0 per una variabile numerica\ne la lunghezza della stringa per le stringhe.\nIl tipo di una variabile esistente verrà modificato\nse il nuovo tipo è diverso.
