item_14.LABEL=Результирующие переменные могут быть как новыми, так и уже существующими.\nКод типа должен быть 0 для числовых переменных\nи длиной текстового значения для текстовых переменных.\nТип существующей переменной будет изменен,\nесли новый тип отличается.
