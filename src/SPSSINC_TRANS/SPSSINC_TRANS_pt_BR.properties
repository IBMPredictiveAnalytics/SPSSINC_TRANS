item_12.LABEL=Use esta caixa de diálogo para aplicar funções Python aos dados do caso.\nEla requer o plug-in de integração para Python.
item_13.LABEL=A sintaxe de transformação deve estar no formato\nmódulo.função(parm1=value, parm2=value,...)\nOs valores podem ser nomes de variável, números ou literais de sequência de caracteres do SPSS Statistics.\n. Os literais devem ser delimitados por aspas triplas de qualquer tipo.\nConsulte a ajuda para obter detalhes.
item_14.LABEL=Variáveis de resultado podem ser novas ou existentes.\nO código de tipo deve ser 0 para uma variável numérica\n e o comprimento de sequência para sequências de caracteres.\nO tipo de uma variável existente será alterado\ncaso o novo tipo seja diferente.
types.LABEL=Código(s) de tipo:
