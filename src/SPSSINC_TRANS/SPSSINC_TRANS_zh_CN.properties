# Language properties for SPSSINC_TRANS
# NLS_MESSAGEFORMAT_NONE.
# NLS_ENCODING=UNICODE.


Results.LABEL=结果变量(V)：
Results_mnemonic.VALUE=V
Results_tooltip.LABEL=请按函数要返回的变量数目输入变量名
SPSSINC_TRANS.LABEL=可编程性转换
SPSSINC_TRANS_action.LABEL=可编程性转换...
formula.LABEL=转换公式(F)：
formula_mnemonic.VALUE=F
formula_tooltip.LABEL=
initial.LABEL=初始化公式(I)：
initial_mnemonic.VALUE=I
initial_tooltip.LABEL=请输入要在遍历数据前进行求值的表达式
item_12.LABEL=使用此对话框可以将 Python 函数应用于个案数据。\n此对话框需要使用 Integration Plug-In for Python。
item_13.LABEL=转换语法的格式应该是\nmodule.function(parm1=value, parm2=value,...)。\n值可以是 SPSS Statistics 变量名、数字或字符串文字。\n文字必须括在任意类型的三重引号内。\n有关详细信息，请参阅帮助。
item_14.LABEL=结果变量可以是新变量或现有变量。\n对于数字变量，类型代码应该是 0；对于字符串，\n类型代码应该是字符串长度。\n如果新类型有所不同，那么将更改现有变量的类型。
types.LABEL=类型代码(T)：
types_mnemonic.VALUE=T
types_tooltip.LABEL=请为每个结果变量输入一个数字。0 表示数字；更大的值表示该长度的字符串
usermissing.LABEL=将用户缺失值转换为系统缺失值(C)
usermissing_mnemonic.VALUE=C
usermissing_tooltip.LABEL=选中此框表示先将所有用户缺失值转换为系统缺失值，然后再调用 Python 代码
v17_warning.LABEL=此对话框是由较高版本的 IBM SPSS Statistics 创建的，\n某些功能可能无法按预期方式工作。
