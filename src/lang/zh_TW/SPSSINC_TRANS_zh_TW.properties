Description=此程序將 Python 函數套用至作用中資料集的觀察值，並將結果儲存至一或多個新變數或現有變數中。 這容許您將 Python 函數套用至觀察值資料，很像您處理內建函數的方式，例如，使用 COMPUTE 指令產生的函數。
